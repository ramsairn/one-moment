<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>One Moment — The World Pauses Together</title>
    <meta name="description" content="A global experiment in mindfulness. Join the world in a moment of reflection.">
    <meta property="og:title" content="One Moment — Global Pause">
    <meta property="og:description" content="What are you grateful for? Join the global reflection.">
    <meta property="og:image" content="https://images.unsplash.com/photo-1506126613408-eca07ce68773?auto=format&fit=crop&w=800&q=80">
    
    <style>
        :root {
            --primary: #00f2fe;
            --secondary: #4facfe;
            --bg: #0f172a;
            --glass: rgba(255, 255, 255, 0.05);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%);
            color: #f8fafc;
            font-family: 'Inter', -apple-system, sans-serif;
            display: flex; align-items: center; justify-content: center;
            height: 100vh; overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 2.5rem;
            width: 90%;
            max-width: 450px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 32px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        h1 { font-size: 1.5rem; letter-spacing: 2px; text-transform: uppercase; opacity: 0.8; }

        #timer {
            font-size: 5rem;
            font-weight: 800;
            margin: 1.5rem 0;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px rgba(79, 172, 254, 0.4));
        }

        .status-box {
            margin-bottom: 2rem;
            font-size: 1.1rem;
            color: #94a3b8;
        }

        .btn-support {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: #ffdd00;
            color: #000;
            padding: 12px 28px;
            border-radius: 100px;
            text-decoration: none;
            font-weight: 700;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-support:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(255, 221, 0, 0.3);
        }

        .footer {
            position: absolute;
            bottom: 2rem;
            font-size: 0.8rem;
            opacity: 0.5;
        }

        /* Ambient Animation */
        .bg-glow {
            position: absolute;
            width: 300px; height: 300px;
            background: var(--secondary);
            filter: blur(150px);
            border-radius: 50%;
            z-index: -1;
            opacity: 0.2;
            animation: move 10s infinite alternate;
        }

        @keyframes move {
            from { transform: translate(-50%, -50%); }
            to { transform: translate(50%, 50%); }
        }
    </style>
</head>
<body>

    <div class="bg-glow"></div>

    <div class="container">
        <h1>Next Global Moment</h1>
        <div id="timer">00:00</div>
        
        <div class="status-box" id="status">
            Synchronizing with global clock...
        </div>

        <a href="https://www.buymeacoffee.com/YOUR_USER" class="btn-support" target="_blank">
            ☕ Support Development
        </a>
    </div>

    <div class="footer">
        Global Sync Active (UTC)
    </div>

    <script>
        function updateGlobalTimer() {
            const now = new Date();
            
            // Logic: A pause every 15 minutes globally
            const utcMinutes = now.getUTCMinutes();
            const utcSeconds = now.getUTCSeconds();
            
            let m = 14 - (utcMinutes % 15);
            let s = 59 - utcSeconds;

            // Display formatting
            const displayM = m < 10 ? "0" + m : m;
            const displayS = s < 10 ? "0" + s : s;

            document.getElementById('timer').innerText = `${displayM}:${displayS}`;

            const status = document.getElementById('status');
            if (m === 0 && s < 10) {
                status.innerText = "Prepare to breathe...";
                status.style.color = "#00f2fe";
            } else {
                status.innerText = "The world will pause together.";
                status.style.color = "#94a3b8";
            }
        }

        setInterval(updateGlobalTimer, 1000);
        updateGlobalTimer();
    </script>
</body>
</html>
