<!DOCTYPE html>
<html>
<head>
  <title>Coin Collector Arcade</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: radial-gradient(circle at center, #0f2027, #203a43, #2c5364);
      font-family: 'Trebuchet MS', sans-serif;
      color: white;
      text-align: center;
    }

    /* HUD Panels */
    #score, #lives, #highScore {
      position: fixed;
      top: 10px;
      padding: 8px 15px;
      border: 2px solid #00ffcc;
      border-radius: 8px;
      background: rgba(0,0,0,0.5);
      font-size: 20px;
      font-weight: bold;
      z-index: 10;
      box-shadow: 0 0 10px #00ffcc;
    }
    #score { left: 10px; }
    #lives { right: 10px; }
    #highScore { left: 50%; transform: translateX(-50%); }

    /* Player */
    #player {
      width: 60px;
      height: 60px;
      background: radial-gradient(circle, lime, green);
      border-radius: 50%;
      position: absolute;
      left: 50%;
      top: 70%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 20px lime;
      transition: transform 0.1s ease;
    }

    /* Coins */
    .coin {
      width: 40px;
      height: 40px;
      background: radial-gradient(circle, gold, orange);
      border-radius: 50%;
      position: absolute;
      box-shadow: 0 0 15px gold;
      animation: spin 1s linear infinite;
    }

    /* Power-ups */
    .powerup.blue {
      background: radial-gradient(circle, dodgerblue, navy);
      box-shadow: 0 0 15px dodgerblue;
      animation: spin 1s linear infinite;
    }
    .powerup.red {
      background: radial-gradient(circle, crimson, darkred);
      box-shadow: 0 0 15px crimson;
      animation: spin 1s linear infinite;
    }
    .powerup.heart {
      background: radial-gradient(circle, pink, red);
      box-shadow: 0 0 15px pink;
      animation: pulse 1s infinite alternate;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    @keyframes pulse {
      from { transform: scale(1); }
      to { transform: scale(1.2); }
    }

    /* Stars */
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 3s infinite alternate;
    }
    @keyframes twinkle {
      from { opacity: 0.2; }
      to { opacity: 1; }
    }

    /* Game Over */
    #gameOver {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 40px;
      font-weight: bold;
      color: #ff4444;
      text-shadow: 0 0 20px #ff0000;
      display: none;
    }

    /* Restart Button */
    #restartBtn {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 20px;
      background: linear-gradient(to right, #ff416c, #ff4b2b);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: none;
      box-shadow: 0 0 15px #ff4b2b;
      transition: transform 0.2s ease;
    }
    #restartBtn:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

<div id="score">Score: 0</div>
<div id="highScore">High Score: 0</div>
<div id="lives">Lives: 3</div>
<div id="player"></div>
<div id="gameOver">Game Over!</div>
<button id="restartBtn">Restart</button>

<script>
let player = document.getElementById("player");
let scoreText = document.getElementById("score");
let livesText = document.getElementById("lives");
let highScoreText = document.getElementById("highScore");
let gameOverText = document.getElementById("gameOver");
let restartBtn = document.getElementById("restartBtn");

let score = 0;
let lives = 3;
let highScore = localStorage.getItem("coinHighScore") || 0;
highScoreText.innerText = "High Score: " + highScore;
let gameOver = false;

let playerX = window.innerWidth / 2;
let playerY = window.innerHeight * 0.7;

function updatePlayerPosition() {
  player.style.left = playerX + "px";
  player.style.top = playerY + "px";
}

// Touch movement
document.addEventListener("touchmove", function(e) {
  let touch = e.touches[0];
  playerX = touch.clientX;
  playerY = touch.clientY;
  updatePlayerPosition();
});

// Mouse movement
document.addEventListener("mousemove", function(e) {
  playerX = e.clientX;
  playerY = e.clientY;
  updatePlayerPosition();
});

// Create coins or powerups
function createCoin() {
  if (gameOver) return;

  let coin = document.createElement("div");
  let rand = Math.random();
  if (rand < 0.1) {
    coin.classList.add("powerup", "blue"); // +5 points
  } else if (rand < 0.15) {
    coin.classList.add("powerup", "red"); // slow down
  } else if (rand < 0.18) {
    coin.classList.add("powerup", "heart"); // +1 life
  } else {
    coin.classList.add("coin");
  }

  let x = Math.random() * (window.innerWidth - 40);
  coin.style.left = x + "px";
  coin.style.top = "0px";

  document.body.appendChild(coin);

  let fallSpeed = 2 + Math.random() * 3 + score * 0.05; // difficulty scaling

  function fall() {
    if (gameOver) {
      coin.remove();
      return;
    }

    let coinTop = parseFloat(coin.style.top);
    coin.style.top = coinTop + fallSpeed + "px";

    let coinRect = coin.getBoundingClientRect();
    let playerRect = player.getBoundingClientRect();

    // Collision detection
    if (
      coinRect.left < playerRect.right &&
      coinRect.right > playerRect.left &&
      coinRect.top < playerRect.bottom &&
      coinRect.bottom > playerRect.top
    ) {
      if (coin.classList.contains("blue")) {
        score += 5;
      } else if (coin.classList.contains("red")) {
        fallSpeed = 1; // slow down effect
      } else if (coin.classList.contains("heart")) {
        lives++;
        livesText.innerText = "Lives: " + lives;
      } else {
        score++;
      }
      scoreText.innerText = "Score: " + score;
      coin.remove();
      return;
    }

    // Missed coin
    if (coinTop > window.innerHeight - 40) {
      if (!coin.classList.contains("powerup")) {
        lives--;
        livesText.innerText = "Lives: " + lives;
        if (lives <= 0) {
          endGame();
        }
      }
      coin.remove();
      return;
    }

    requestAnimationFrame(fall);
  }

  fall();
}

// Spawn coins periodically
let coinInterval = setInterval(createCoin, 1000);

function endGame() {
  gameOver = true;
  gameOverText.style.display = "block";
  restartBtn.style.display = "inline-block";
  clearInterval(coinInterval);

  if (score > highScore) {
    highScore = score;
    localStorage.setItem("coinHighScore", highScore);
    highScoreText.innerText = "High Score: " + highScore;
  }
}

restartBtn.addEventListener("click", function() {
  score = 0;
  lives = 3;
  scoreText.innerText = "Score: 0";
  livesText.innerText = "Lives: 3";
  gameOver = false;
  gameOverText.style.display = "none";
  restartBtn.style.display = "none";
  coinInterval = setInterval(createCoin, 1000);
});
