<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>One Moment</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(270deg, #0f172a, #1f2937, #374151, #111827);
      background-size: 600% 600%;
      animation: gradientShift 30s ease infinite;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .container {
      max-width: 360px;
      width: 100%;
      padding: 20px;
    }
    .title { font-size: 2rem; margin-bottom: 10px; }
    .subtitle { opacity: 0.85; margin-bottom: 20px; }
    .timer {
      background: rgba(255,255,255,0.08);
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 20px;
    }
    .timer span {
      font-size: 1.6rem;
      font-weight: bold;
      color: #7dd3fc;
    }
    .question { margin: 20px 0; color: #e0f2fe; }
    input {
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-top: 10px;
      width: 80%;
      text-align: center;
    }
    .btn {
      margin: 20px 0;
      padding: 12px 24px;
      border: none;
      border-radius: 30px;
      background: linear-gradient(90deg, #22c55e, #4ade80);
      color: #022c22;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(34,197,94,0.6);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(34,197,94,0.9);
    }
    .count { font-size: 0.9rem; opacity: 0.85; }
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .modal.hidden { display: none; }
    .modal-content {
      background: #1f2937;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 30px rgba(255,255,255,0.2);
    }
    .breathing-circle {
      width: 80px;
      height: 80px;
      margin: 20px auto;
      border-radius: 50%;
      background: #7dd3fc;
      animation: breathe 6s ease-in-out infinite;
    }
    @keyframes breathe {
      0%, 100% { transform: scale(1); opacity: 0.6; }
      50% { transform: scale(1.5); opacity: 1; }
    }
    .gratitude-msg {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(125, 211, 252, 0.2);
      color: #fff;
      padding: 10px 20px;
      border-radius: 20px;
      animation: floatUp 4s ease forwards;
    }
    @keyframes floatUp {
      0% { bottom: 20px; opacity: 1; }
      100% { bottom: 200px; opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">üåç One Moment</h1>
    <p class="subtitle">The world pauses together.</p>

    <div class="timer">
      Next Moment in <br />
      <span id="countdown">--m --s</span>
    </div>

    <div class="question">‚ùì What are you grateful for right now?</div>
    <input type="text" id="gratitudeInput" placeholder="Type here..." />
    <button class="btn" id="joinBtn">I'm Here</button>

    <div class="count">üë• People joined today: <span id="peopleCount">2</span></div>
  </div>

  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <h2>üåç The Moment Has Arrived</h2>
      <p>Take a deep breath. We pause together.</p>
      <div class="breathing-circle"></div>
    </div>
  </div>

  <script>
    function getNextMoment() {
      const now = new Date();
      now.setUTCMinutes(now.getUTCMinutes() + 60 - now.getUTCMinutes(), 0, 0);
      return now;
    }

    let targetTime = getNextMoment();
    const countdownEl = document.getElementById("countdown");

    function updateCountdown() {
      const now = new Date();
      const diff = Math.floor((targetTime - now) / 1000);

      if (diff <= 0) {
        document.getElementById("modal").classList.remove("hidden");
        clearInterval(timer);
        return;
      }

      const minutes = Math.floor(diff / 60);
      const seconds = diff % 60;
      countdownEl.textContent = `${minutes}m ${seconds}s`;
    }

    const timer = setInterval(updateCountdown, 1000);

    const joinBtn = document.getElementById("joinBtn");
    const peopleCountEl = document.getElementById("peopleCount");
    const gratitudeInput = document.getElementById("gratitudeInput");

    joinBtn.addEventListener("click", () => {
      let currentCount = parseInt(peopleCountEl.textContent, 10);
      peopleCountEl.textContent = currentCount + 1;
      joinBtn.textContent = "‚úî Joined";
      joinBtn.disabled = true;

      if (gratitudeInput.value.trim() !== "") {
        const msg = document.createElement("div");
        msg.className = "gratitude-msg";
        msg.textContent = "üíñ " + gratitudeInput.value;
        document.body.appendChild(msg);
        setTimeout(() => msg.remove(), 4000);
      }
    });
  </script>
</body>
</html>
