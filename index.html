<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="description" content="A global experiment in mindfulness. Join the world in a moment of reflection.">

  <style>
    :root {
      --primary: #00f2fe;
      --secondary: #4facfe;
      --bg: #0f172a;
      --glass: rgba(255, 255, 255, 0.05);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%);
      color: #f8fafc;
      font-family: 'Inter', -apple-system, sans-serif;
      display: flex; align-items: center; justify-content: center;
      height: 100vh; overflow: hidden;
    }

    .container {
      text-align: center;
      padding: 2.5rem;
      width: 90%;
      max-width: 500px;
      background: var(--glass);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 32px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      position: relative;
      z-index: 1;
    }

    h1 { font-size: 1.5rem; letter-spacing: 2px; text-transform: uppercase; opacity: 0.8; }

    #timer {
      font-size: 5rem;
      font-weight: 800;
      margin: 1.5rem 0;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      filter: drop-shadow(0 0 15px rgba(79, 172, 254, 0.4));
    }

    .status-box {
      margin-bottom: 1.5rem;
      font-size: 1.1rem;
      color: #94a3b8;
    }

    .btn-support {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      background: #ffdd00;
      color: #000;
      padding: 12px 28px;
      border-radius: 100px;
      text-decoration: none;
      font-weight: 700;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .btn-support:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(255, 221, 0, 0.3);
    }

    .footer {
      position: absolute;
      bottom: 1rem;
      font-size: 0.8rem;
      opacity: 0.5;
      z-index: 1;
    }

    /* Starry Background */
    .starry-bg {
      position: fixed;
      width: 100%; height: 100%;
      background: radial-gradient(circle at center, #0f172a 0%, #000 100%);
      overflow: hidden;
      z-index: -2;
    }

    .star {
      position: absolute;
      width: 2px; height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 3s infinite alternate;
    }

    @keyframes twinkle {
      from { opacity: 0.3; transform: scale(1); }
      to { opacity: 1; transform: scale(1.5); }
    }

    /* Breathing Guide */
    .breath-circle {
      width: 120px; height: 120px;
      border-radius: 50%;
      background: var(--secondary);
      margin: 1.5rem auto;
      display: none;
      animation: breathe 8s infinite;
    }

    @keyframes breathe {
      0% { transform: scale(1); opacity: 0.6; }
      50% { transform: scale(1.5); opacity: 1; }
      100% { transform: scale(1); opacity: 0.6; }
    }

    /* Gratitude Wall */
    .gratitude-wall {
      margin-top: 1.5rem;
      font-size: 1rem;
      color: #cbd5e1;
      opacity: 0.9;
    }

    #gratitude-feed {
      margin-top: 1rem;
      font-style: italic;
      color: var(--primary);
      transition: opacity 1s;
    }

    /* Streak Tracker */
    .streak-box {
      margin-top: 1.5rem;
      font-size: 1rem;
      color: #facc15;
      font-weight: bold;
    }

    /* Reflection Prompt */
    .prompt-box {
      margin-top: 1.5rem;
      font-size: 1rem;
      color: #38bdf8;
    }
  </style>
</head>

  </div>

  <div class="footer">

  <script>
    // Timer + Breathing Guide
    function updateGlobalTimer() {
      const now = new Date();
      const utcMinutes = now.getUTCMinutes();
      const utcSeconds = now.getUTCSeconds();
      
      let m = 14 - (utcMinutes % 15);
      let s = 59 - utcSeconds;

      const displayM = m < 10 ? "0" + m : m;
      const displayS = s < 10 ? "0" + s : s;

      document.getElementById('timer').innerText = `${displayM}:${displayS}`;

      const status = document.getElementById('status');
      const breathCircle = document.getElementById('breathCircle');

      if (m === 0 && s < 10) {
        status.innerText = "Prepare to breathe...";
        status.style.color = "#00f2fe";
        breathCircle.style.display = "block";
      } else {
        status.innerText = "The world will pause together.";
        status.style.color = "#94a3b8";
        breathCircle.style.display = "none";
      }
    }
    setInterval(updateGlobalTimer, 1000);
    updateGlobalTimer();

    // Gratitude Wall
    const messages = [
      "Grateful for family ðŸ’™",
      "Thankful for fresh air ðŸŒ±",
      "Appreciating small joys â˜€ï¸",
      "Cherishing kindness from strangers ðŸ¤",
      "Grateful for this shared moment ðŸŒ"
    ];
    function rotateMessages() {
      const feed = document.getElementById('gratitude-feed');
      feed.style.opacity = 0;
      setTimeout(() => {
        feed.innerText = messages[Math.floor(Math.random() * messages.length)];
        feed.style.opacity = 1;
      }, 1000);
    }
    setInterval(rotateMessages, 5000);
    rotateMessages();

    // Streak Tracker
    function updateStreak() {
      const today = new Date().toDateString();
      let lastPause = localStorage.getItem("lastPause");
      let streak = parseInt(localStorage.getItem("streak") || "0");

      if (lastPause !== today) {
        streak++;
        localStorage.setItem("streak", streak);
        localStorage.setItem("lastPause", today);
      }
      document.getElementById("streakCount").innerText = streak;
    }
    updateStreak();

    // Reflection Prompt
    const prompts = [
      "What made you smile today?",
      "Who are you grateful for?",
      "What small joy did you notice?",
